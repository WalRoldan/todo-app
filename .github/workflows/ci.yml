name: CI/CD Pipeline

on:
  push:
    branches:
      - master  
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Cambia esto a la versi√≥n de Node.js que usas
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build
      
      - name: Deploy
        run: npm run deploy  
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
